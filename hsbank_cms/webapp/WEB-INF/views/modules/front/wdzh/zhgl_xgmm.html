<body>

<!--以下内容替换（id="content_center"）部分-->

<div class="wdzh-main">
    <div class="wdzh-title">
    	<span>修改密码</span>
    </div>
    <div class="wdzh-content">
    	<div class="wdzh-ktzh zjgl_cz">
        	<form action="" method="get">
                <dl class="formList clearfix">
                    <dt>手机号码</dt>
                    <dd class="center">12345678900</dd>
                    <dd class="center"><a href="" class="bt_sms_code">获取验证码</a></dd>
                </dl>
                <dl class="formList clearfix">
                    <dt>收到的验证码</dt>
                    <dd class="center input_box"><input name="" type="text" /></dd>
                    <dd class="tips hide"><i class="blue_check bg_20x20"></i></dd><!--显示时把hide替换成show-->
                </dl>
              	<dl class="formList clearfix">
                    <dt>原密码</dt>
                    <dd class="center input_box"><input name="" type="text" /></dd>
                    <dd class="tips hide">原密码输入错误！</dd><!--显示时把hide替换成show-->
                </dl>
              	<dl class="formList clearfix">
                    <dt>新密码</dt>
                    <dd class="center input_box"><input name="" type="text" /></dd>
                    <dd class="tips hide">原密码输入错误！</dd><!--显示时把hide替换成show-->
                </dl>
              	<dl class="formList clearfix">
                    <dt>确认原密码</dt>
                    <dd class="center input_box"><input name="" type="text" /></dd>
                    <dd class="tips hide">原密码输入错误！</dd><!--显示时把hide替换成show-->
                </dl>
                <div class="div_height_20"></div>
                <div class="pl120 text-left"><a href="" class="btn_brown_158x31 ml16">确认</a><a href="" class="btn_blue_158x31 ml16">取消</a></div>
          </form>
        </div>
        <div class="bottom-grain"></div>
        
    </div>
</div>
