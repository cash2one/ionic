
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="decorator" content="my_account"/>
    <link rel="stylesheet" type="text/css" href="../../../../../static/bootstrap/2.3.2/css_cerulean/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="../../../../../static/modules/front/css/util/util.css" />
    <link href="../../../../../static/modules/front/css/wdzh/zhgl_grjcxx.css" rel="stylesheet"/>
    <script src="../../../../../static/jquery/jquery-1.8.3.min.js" type="text/javascript"></script>
    <script src="../../../../../static/bootstrap/2.3.2/js/bootstrap.js" type="text/javascript"></script>
    
    <title>安全信息</title>
</head>
    
    
<body>


<!--收下内容参照人人贷的安全信息https://www.renrendai.com/account/info!security.action -->

<div class="right">
    <div class="bg_789_top"></div>
    <div id="content_layout" class="bg_area_004">
        <div class="line_01">
            <span class="span_text_1">安全信息</span>
        </div>
        <hr/>
        
        <div id="content_center" style="display:block">
            
            <div class="user_info user_info_list no_border_bottom">
                <dl class="clearfix">
                    <dt><span class="red-text">*</span>昵称</dt>
                    <!--未设置昵称显示为“未设置”，已设置昵称则显示为设置的昵称。-->
                    <dd>customer1</dd>
                    <!--未设置昵称为“<i class="icon_check_gray"></i><a href="">设置</a>”，已设置昵称为“<i class="icon_check_blue"></i>已设置”-->
                    <dd class="text_tip fr"><i class="icon_check_blue"></i>已设置</dd>
                    <!--这里的内容默认是隐藏的“display:none”，点击“设置”按钮则显示“display:block”-->
                    <dd class="hide_area" style="display:none">
                    	<div class="content">
                        	<!--默认隐藏“hide”，需要时显示“show”-->
                        	<div class="tips hide">您设置的昵称已存在，请设置其它的昵称</div>
                        	<div class="item">
                            	<label>昵称设置</label>
                                <input name="" type="text">
                            </div>
                            <div class="bt_orange_134x31"><a href="/fuding_p2p/f/customer/capital/recharge">设置</a></div>
                        </div>
                    </dd>
                </dl>
                <dl class="clearfix">
                    <dt><span class="red-text">*</span>登录密码</dt>
                    <dd>******</dd>
                    <dd class="text_tip fr"><a href="#">修改</a></dd>
                    <!--这里的内容默认是隐藏的“display:none”，点击“修改”按钮则显示“display:block”-->
                    <dd class="hide_area" style="display:none">
                    	<div class="content">
                        	<!--默认隐藏“hide”，需要时显示“show”-->
                        	<div class="tips hide">密码格式不正确！</div>
                        	<div class="item">
                            	<label>原密码</label>
                                <input name="" type="text">
                            </div>
                            <div class="item">
                            	<label>新密码</label>
                                <input name="" type="text">
                            </div>
                            <div class="item">
                            	<label>确认密码</label>
                                <input name="" type="text">
                            </div>
                            <div class="bt_orange_134x31"><a href="/fuding_p2p/f/customer/capital/recharge">确认修改</a></div>
                        </div>
                    </dd>
                </dl>
                
                <dl class="clearfix">
                    <dt><span class="red-text">*</span>绑定邮箱</dt>
                    <!--未绑定邮箱显示为“未绑定”，已绑定邮箱则显示为绑定的邮箱。-->
                    <dd>未绑定</dd>
                    <!--未绑定邮箱为“<i class="icon_check_gray"></i><a href="#">绑定</a>”，已绑定邮箱为“<i class="icon_check_blue"></i><a href="#">修改</a>”-->
                    <dd class="text_tip fr"><i class="icon_check_gray"></i><a href="#">绑定</a></dd>
                    
                    <!--这里的内容默认是隐藏的“display:none”，点击“修改”按钮则显示“display:block”  【激活邮箱】-->
                    <dd class="hide_area" style="display:none">
                    	<div class="content">
                        	<!--默认隐藏“hide”，需要时显示“show”-->
                        	<div class="tips hide">邮件已发送,请尽快去您的iwuboyi@qq.com邮箱激活!</div>
                        	<div class="item">
                            	<label>邮箱地址</label>
                                <input name="" type="text">
                            </div>
                            <div class="bt_orange_134x31"><a href="/fuding_p2p/f/customer/capital/recharge">激活</a></div>
                        </div>
                    </dd>
                    
                    <!--这里的内容默认是隐藏的“display:none”，点击“修改”按钮则显示“display:block”  【修改邮箱】-->
                    <dd class="hide_area" style="display:none">
                    	<div class="content">
                        	<!--默认隐藏“hide”，需要时显示“show”-->
                        	<div class="tips hide">邮件已发送,请尽快去您的iwuboyi@qq.com邮箱激活!</div>
                        	<div class="item">
                            	<label>新邮箱</label>
                                <input name="" type="text">
                            </div>
                            <div class="item">
                            	<label>登录密码</label>
                                <input name="" type="text">
                            </div>
                            <div class="bt_orange_134x31"><a href="/fuding_p2p/f/customer/capital/recharge">激活</a></div>
                        </div>
                    </dd>
                    
                </dl>
                
                <dl class="clearfix">
                    <dt><span class="red-text">*</span>绑定手机</dt>
                    <!--未绑定手机显示为“未绑定”，已绑定手机则显示为绑定的手机号码。-->
                    <dd>130****1288</dd>
                    <!--未绑定手机为“<i class="icon_check_gray"></i><a href="#">绑定</a>”，已绑定手机为“<i class="icon_check_blue"></i><a href="#">修改</a>”-->
                    <dd class="text_tip fr"><i class="icon_check_blue"></i><a href="#">修改</a></dd>
                    
                    <!--这里的内容默认是隐藏的“display:none”，点击“修改”按钮则显示“display:block”  【第一步：验证原手机】-->
                    <dd class="hide_area" style="display:none">
                    	<div class="content">
                        	<!--默认隐藏“hide”，需要时显示“show”-->
                        	<div class="tips hide">验证码已发送到您的手机130****1288，请注意查收。如果收不到短信，请点击这里获取语音验证码。</div>
                        	<div class="item">
                            	<label>原手机号码</label>
                                <span>130****1288</span>
                            </div>
                            <div class="item">
                            	<label>手机验证码</label>
                                <input name="" type="text">
                                <!--可获取状态为“<a href="" class="btn_brown">获取验证码</a>”，不可点击状态为“<a href="" class="btn_gray">60s后重新获取</a>”。-->
                                <a href="" class="btn_brown">获取验证码</a>
                            </div>
                            <div class="bt_orange_134x31"><a href="/fuding_p2p/f/customer/capital/recharge">下一步</a></div>
                        </div>
                    </dd>
                    
                    <!--【第二步：验证新手机】-->
                    <dd class="hide_area" style="display:none;">
                    	<div class="content">
                        	<!--默认隐藏“hide”，需要时显示“show”-->
                        	<div class="tips show">原手机已与账户解除绑定，请验证新手机。</div>
                        	<div class="item">
                            	<label>新手机号码</label>
                                <input name="" type="text">
                            </div>
                            <div class="item">
                            	<label>手机验证码</label>
                                <input name="" type="text">
                                <!--可获取状态为“<a href="" class="btn_brown">获取验证码</a>”，不可点击状态为“<a href="" class="btn_gray">60s后重新获取</a>”。-->
                                <a href="" class="btn_brown">获取验证码</a>
                            </div>
                            <div class="bt_orange_134x31"><a href="/fuding_p2p/f/customer/capital/recharge">完成</a></div>
                        </div>
                    </dd>
                    
                </dl>
                           
            </div>
        </div>
                  
        <div class="div_height_50"></div>
        <div class="bottom"></div>
        
    </div>
    <div class="bg_789_bottom"></div>
</div>


</body>
</html>
